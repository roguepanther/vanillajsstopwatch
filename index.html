<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Vanilla JS Stopwatch</title>

<body>
<h1> VANILLA JAVASCRIPT STOPWATCH </h1>

<div id="stopwatch">
  00:00:00
</div>


<button onclick="startTimer()" id="start"> START </button>
<button onclick="stopTimer()" id="stop"> STOP </button>
<button onclick="resetTimer()" id="reset"> RESET </button>

<script src="app.js"></script>
</body>
